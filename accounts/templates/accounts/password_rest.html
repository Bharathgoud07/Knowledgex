{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Reset Password</h3>
    <p>Enter your email to receive reset instructions:</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-2">Send Reset Email</button>
    </form>
</div>
{% endblock %}
