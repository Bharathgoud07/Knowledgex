{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4 text-center">
        <h3 class="mb-3">My Profile</h3>

        {% if profile.picture %}
            <img src="{{ profile.picture.url }}" class="rounded-circle mb-3" width="120" height="120">
        {% else %}
            <img src="{% static 'default.png' %}" class="rounded-circle mb-3" width="120" height="120">
        {% endif %}

        <h5>{{ profile.user.username }}</h5>
        <p>{{ profile.bio|default:"No bio available" }}</p>

        <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">
            Change Avatar / Update Profile
        </a>
        <a href="{% url 'change_password' %}" class="btn btn-outline-secondary mt-2">
            Change Password
        </a>
    </div>
</div>
{% endblock %}
