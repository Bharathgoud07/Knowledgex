{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 480px;">
  <div class="card shadow-sm border-0 p-4">
    <h4 class="mb-3 text-center">Login with Email (OTP)</h4>
    <p class="text-muted small">
      Enter your registered email. We will send a 6-digit OTP to your email.
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100">Send OTP</button>
    </form>
  </div>
</div>
{% endblock %}
